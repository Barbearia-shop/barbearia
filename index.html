<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Barber shop</title>
</head>
<body>
    <div class="contrainer">
        <header>
            <div>
                <nav class="navbar-container">
                    <img src="img/c2888c116bf8872ce9957fa51caeb6fe-cracha-de-barbearia.png" alt="logo da barbearia">
                        <ul class="nav-items">
                            <li><a href="#">inicio</a></li>
                            <li><a href="#">cortes</a></li>
                            <li><a href="#">sobre nós</a></li>
                        </ul>        
                </nav>
            </div>
        </header>
        <main>
            <div class="banner">
                <p>Aqui barba,<br>
                cabelo e bigode <br>
                são coisas sérias!</p>
                <figure>
                    <img src="img/Corte-Line-Up-para-Homens-1.jpg" alt="corte de cabelo">
                </figure>
            </div> 
        </main>
            <h1 id="title">Cortes em Destaque</h1>
            <div class="cut">
                <img src="img/cabelo-cacheado-2.jpg" alt="corte cacheado">
                <img src="img/Corte-de-cabelo-masculino-crespo-americano-4.jpg" alt="corte americano">
                <img src="img/c3fa891a701b06104f14e50800a85c08.jpg" alt="corte taper">
            </div>
            <section id="video-c">
                <p>um pouco <br>
                    do nosso <br>
                    trabalho!</p>
                <video src="video/Vídeo sem título - Feito com Clipchamp.mp4" controls></video>
            </section>
            <section id="contact">
                <p>agendamento via watssap</p>
                <p>contato:(11)96779-4488</p>
            </section>
            <footer>
                <div class="end">
                    <img src="img/c2888c116bf8872ce9957fa51caeb6fe-cracha-de-barbearia.png" alt="logo da barbearia">
                   <div class="location">
                    <p>Localização: Rua. Dr. Antônio Bento</p>
                    <img src="img/pin.png" alt="logo localização">
                   </div>
                    <div class="end-one">
                        <img class="one" src="img/whatsapp.png" alt="logo whatsapp">
                        <img class="one" src="img/facebook (1).png" alt="logo facebook">
                    </div>
                </div>
            </footer>

    </div>
</body>
</html>
